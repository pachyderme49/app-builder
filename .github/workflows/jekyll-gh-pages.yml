name: Deploy Angular/Nx app to GitHub Pages

on:
  push:
    branches: ["main"] # ou "master" selon ta branche principale

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular/Nx app
        run: npx nx build --prod # ou `ng build --configuration=production` si tu n'utilises pas Nx

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/apps/app-builder # Chemin vers le dossier de build (Ã  adapter)
          keep_files: false # Nettoie les anciens fichiers
